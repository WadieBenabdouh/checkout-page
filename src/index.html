<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  CDN END-->
    <link rel="stylesheet" href="scss/main.scss">
    <title>Checkout Page</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <div class="cart">
        <div class="product product-one">
            <img class="item-img" src="assets/backpack.png" alt="backpack">
            <!-- Name - Price - item count -->
            <div class="item-info">
                <div class="product-metadata">
                    <div class="name-price">
                        <h4>Vintage Backpack</h4>
                        <div class="price">
                            <p>$54.44</p>
                            <p><s>$96.99</s></p>
                        </div>
                    </div>
                </div>

                <div class="quantity">
                    <i class="fa-solid fa-minus"></i>
                    <p>1</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
        <!-- ITEM 2 -->
        <div class="product product-two">
            <img class="item-img" src="assets/shoes.png" alt="shoes">
            <!-- Name - Price - item count -->
            <div class="item-info">
                <div class="product-metadata">
                    <div class="name-price">
                        <h4>Levi Shoes</h4>
                        <div class="price">
                            <p>$74.44</p>
                            <p><s>$99.99</s></p>
                        </div>
                    </div>
                </div>

                <div class="quantity">
                    <i class="fa-solid fa-minus"></i>
                    <p>1</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
        <!-- TOTAL NET PRICE -->
        <div class="payout">
            <hr>
            <div class="shipping">
                <h3>shipping</h3>
                <p>$19</p>
            </div>
            <hr>
            <div class="total">
                <h3>Total</h3>
                <p>$148.98</p>
            </div>
        </div>
    </div>

</body>

</html>
