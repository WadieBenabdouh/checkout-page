<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--  CDN END-->
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Checkout Page</title>
<script src="/main.77bb5cfd.js"></script></head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <div class="cart"> <!--column-->
        <div class="items-details"> <!--Gray area-->
            <!-- item 1 -->
            <div class="item item-one"> <!--ROW-->
                <img id="product-image" src="/backpack.96482fdb.png" alt="backpack image">

                <div class="product-metadata">
                    <!-- Name and Price -->
                    <div class="name-price">
                        <h4>Vintage Backpack</h4>
                        <div class="price">
                            <p>$54.99</p>
                            <p>$94.00</p>
                        </div>
                    </div>
                    <!-- ITEM COUNT -->
                    <div class="item-count">
                        <i class="fa-solid fa-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <!-- item 2 -->
            <div class="item item-two"> <!--ROW-->
                <img id="product-image" src="/shoes.6a58b1da.png" alt="shoes image">

                <div class="product-metadata">
                    <!-- Name and Price -->
                    <div class="name-price">
                        <h4>Levi Shoes</h4>
                        <div class="price">
                            <p>$74.99</p>
                            <p>$124.00</p>
                        </div>
                    </div>
                    <!-- ITEM COUNT -->
                    <div class="item-count">
                        <i class="fa-solid fa-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <!-- payout -->
            <div class="payout">
                <hr>
                <div class="shipping">
                    <h4>Shipping</h4>
                    <p>$19</p>
                </div>
                <hr>
                <div class="total">
                    <h4>Total</h4>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
